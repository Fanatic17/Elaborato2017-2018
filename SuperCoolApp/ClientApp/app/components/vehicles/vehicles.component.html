<h1>Vehicles List</h1>

<p *ngIf="!vehicles"><em>Loading...</em></p>

<table id="vehicles" class='table' *ngIf="vehicles">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th> 
            <th>Plate</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.id }}</td>
            <td>{{ vehicle.brand }}</td>
            <td>{{ vehicle.model }}</td>
            <td>{{ vehicle.plate }}</td>
            <td>{{ vehicle.price }}</td>
        </tr>
    </tbody>
</table>
