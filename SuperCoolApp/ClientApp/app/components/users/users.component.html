<h1>Customers List</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<table id="users" class='table' *ngIf="users">
    <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
            <th>Address</th>
            <th>Owned Vehicles</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.birthDate }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.ownedVehicles }}</td>
        </tr>
    </tbody>
</table>
