

<h1>Users List</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<body>



    <table id="users" class='table' *ngIf="users">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Birth Date</th>
                <th>Address</th>
                <th>Owned Vehicles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.birthDate }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.ownedVehicles }}</td>
            </tr>
        </tbody>
    </table>

    <div>
        <h1 style=" font-size: 30px;">Fieldform to insert your User.</h1>
        <form action="/users" method="put" id="userform1">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name">

            <label for="lname">Surname</label>
            <input type="text" id="lname" name="lastname" placeholder="Your surname">

        </form>
        <button type="submit" form="form1" value="Submit">Submit</button>
    </div>
</body>
